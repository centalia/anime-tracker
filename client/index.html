<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__items">Anime</li>
          <li class="header-nav__items">Manga</li>
          <li class="header-nav__items">Ranobe</li>
        </ul>
      </nav>
      <div class="header__search">
        <input class="field__input field__input--search p-0" type="text" id="animeSearch" placeholder="Поиск">
        <button class="btn btn--search" type="button">
          <svg class="btn_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 14L11.1 11.1M12.6667 7.33333C12.6667 10.2789 10.2789 12.6667 7.33333 12.6667C4.38781 12.6667 2 10.2789 2 7.33333C2 4.38781 4.38781 2 7.33333 2C10.2789 2 12.6667 4.38781 12.6667 7.33333Z" stroke="#1E1E1E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <button class="btn btn--add">Добавить в список</button>
    </header>

    <main class="tracker">
      <nav class="tracker-nav">
        <ul class="tracker-nav__list">
          <li>
            <button class="tracker-nav__items" onclick="setFilter(null)">
              Всё аниме
            </button>
          </li>
          <li>
            <button class="tracker-nav__items" onclick="setFilter('plan_to_watch')">
              В планах
            </button>
          </li>
          <li>
            <button class="tracker-nav__items" onclick="setFilter('watching')">
              Смотрю
            </button>
          </li>
          <li>
            <button class="tracker-nav__items" onclick="setFilter('completed')">
              Просмотрено
            </button>
          </li>
          <li>
            <button class="tracker-nav__items" onclick="setFilter('on_hold')">
              Отложено
            </button>
          </li>
          <li>
            <button class="tracker-nav__items" onclick="setFilter('dropper')">
              Брошено
            </button>
          </li>
        </ul>
      </nav>
      <section class="tracker-table" role="table" >
        <div class="tracker-table__header" role="rowgroup">
            <div class="row row_header" role="row">
              <div class="col" role="columnheader">#</div>
              <div class="col" role="columnheader">Title</div>  
              <div class="col" role="columnheader">Status</div>  
              <div class="col" role="columnheader">Episode</div>
            </div>            
            <div class="row" role="row">
              <div class="col" role="columnbody">1</div>
              <div class="col" role="columnbody">Атака на титанов</div>  
              <div class="col status status--watching" role="columnbody">Смотрю</div>  
              <div class="col" role="columnbody">23</div>
            </div>            
            <div class="row" role="row">
              <div class="col" role="columnbody">2</div>
              <div class="col" role="columnbody">Рубеж Шангри-Ла</div>  
              <div class="col status status--planned" role="columnbody">В планах</div>  
              <div class="col" role="columnbody">26</div>
            </div>            
            <div class="row" role="row">
              <div class="col" role="columnbody">3</div>
              <div class="col" role="columnbody">Вампир не умеет сосать</div>  
              <div class="col status status--on-hold" role="columnbody">Отложено</div>  
              <div class="col" role="columnbody">12</div>
            </div>            
            <div class="row" role="row">
              <div class="col" role="columnbody">4</div>
              <div class="col" role="columnbody">Первородный грех Такопи</div>  
              <div class="col status status--dropped" role="columnbody">Брошено</div>  
              <div class="col" role="columnbody">12</div>
            </div>            
            <div class="row" role="row">
              <div class="col" role="columnbody">5</div>
              <div class="col" role="columnbody">Наруто</div>  
              <div class="col status status--completed" role="columnbody">Просмотрено</div>  
              <div class="col" role="columnbody">720</div>
            </div>
        </div>      
      </section>
      <section class="tracker-modal">
        <div class="tracker-modal__header">
          <h3 class="mt-0">
            Добавление тайтла
          </h3>
          <button class="btn btn--close">
            &times;
          </button>
        </div>
        <div class="tracker-modal__body">
          <div class="tracker-modal__form">
            <div class="tracker-modal__form-item">
              <label class="tracker-modal__label">Название тайтла: </label>
              <input class="field__input field__input--form">
            </div>
            <div class="tracker-modal__form-item">
              <label class="tracker-modal__label">Прогресс просмотра: </label>
                <p> 3 / 26</p>
            </div>
            <div class="tracker-modal__form-item">
              <label class="tracker-modal__label">Статус просмотра: </label>
              <select class="tracker-modal__select">
                <option value="watching">Смотрю</option>
                <option value="completed">Просмотрено</option>
                <option value="on_hold">Отложено</option>
                <option value="dropped">Брошено</option>
                <option value="plan_to_watch">В планах</option>
              </select>
            </div>
            <div class="u-center mb-1">
              <button type="button" class="btn btn--add btn--add-form">Добавить</button>
            </div>            
          </div>
        </div>
      </section>
    </main>
