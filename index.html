<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
  </head>
  <body>
    <header>
      <div class="head_container">
        <div class="brand_logo">
          <img src="/src/assets/img/logo.png">
          <div class="brand_logo-text">
            <p class="text">Centalia Anime Tracker</p>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__items text"><a href="#">Anime</a></li>
            <li class="nav__items text"><a href="#">Manga</a></li>
            <li class="nav__items text"><a href="#">List</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="tracker-grid text" id="tracker-header">
        <div class="tracker-grid__border"></div>
        <div class="tracker-grid__border">#</div>
        <div class="tracker-grid__border">Title</div>
        <div class="tracker-grid__border">Type</div>
        <div class="tracker-grid__border">Season</div>
        <div class="tracker-grid__border">Progress</div>
        <div class="tracker-grid__border">Score</div>
      </div>
      <div class="tracker-grid text" id="tracker-body"></div>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>  
</html>
